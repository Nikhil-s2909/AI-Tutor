{% extends 'base.html' %}
{% block title %}Register Student{% endblock %}
{% block content %}
<h3>Register</h3>
<form method="post" enctype="multipart/form-data" class="row g-3">
  {% csrf_token %}
  <div class="col-md-4"><input class="form-control" name="username" placeholder="Username"></div>
  <div class="col-md-4"><input class="form-control" type="password" name="password" placeholder="Password"></div>
  <div class="col-md-4"><input class="form-control" name="student_id" placeholder="Student ID"></div>
  <div class="form-group mb-3">
    <label for="course">Course</label>
    <select name="course" class="form-control" required>
      <option value="">-- Select Course --</option>
      {% for course in courses %}
        <option value="{{ course.id }}">{{ course.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-12"><input class="form-control" type="file" name="face_image" accept="image/*"></div>
  <div class="col-12"><button class="btn btn-success">Register</button></div>
</form>
{% endblock %}
